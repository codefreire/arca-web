<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./CSS/homePage.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <img src="./IMAGENES/Arca Logo-02.png" alt="Logo" class="logo">
            <nav>
                <a href="#" class="active"><i class="icon">🏠</i></a>

                <a href="#"><i class="icon">📊</i></a>

                <a href="#"><i class="icon">⚙️</i></a>
                <a href="#"><i class="icon">💬</i></a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <header class="top-bar">
                <h1>Buenos días, Alicia</h1>
                <p>Overview</p>
                <button class="support-btn">Soporte</button>
                <div class="user-info">
                    <span>Alicia González</span>
                    <img src="./IMAGENES/user-avatar.jpg" alt="User" class="avatar">
                </div>
            </header>

            <!-- Alerts Section -->
            <section class="alerts">
                <div class="alert-card">SKU-123456<br>Stock restante: 4 días<br>A01</div>
                <div class="alert-card">SKU-123456<br>Stock restante: 4 días<br>A01</div>
                <div class="alert-card">SKU-123456<br>Stock restante: 4 días<br>A01</div>
                <div class="alert-card">SKU-123456<br>Stock restante: 4 días<br>A01</div>
            </section>

            <!-- Graphs Section -->
            <section class="graphs">
                <div class="graph stock">
                    <h3>Stock</h3>
                    <img src="./IMAGENES/stock-chart.png" alt="Stock Graph">
                </div>
                <div class="graph sales">
                    <h3>Ventas</h3>
                    <img src="./IMAGENES/sales-chart.png" alt="Sales Graph">
                </div>
                <div class="graph top-10">
                    <h3>Top 10</h3>
                    <img src="./IMAGENES/top10-chart.png" alt="Top 10 Graph">
                </div>
                <div class="graph branches">
                    <h3>Stock Sucursales</h3>
                    <img src="./IMAGENES/branches-chart.png" alt="Branches Stock Graph">
                </div>
            </section>
        </main>
    </div>
</body>
</html>
